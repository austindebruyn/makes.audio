language: node_js
install:
  - yarn
cache:
  directories:
    - travis_phantomjs
node_js:
  - 8.0
script:
  - npm run lint
  - npm run test:app:cover
  - npm run test:frontend
  - NODE_ENV=test npm run build
  - npm run test:integration
services:
  - redis-server
addons:
  sauce_connect: true
  hosts:
    - test-makes.audio
after_success:
  - npm run coveralls
